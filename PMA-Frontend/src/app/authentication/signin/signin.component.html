<div class="auth-container">
    <div class="row auth-main">
        <div class="col-sm-6 px-0 d-none d-sm-block">
            <div class="left-img" style="background-image: url(assets/images/login.png)"></div>
        </div>
        <div class="col-sm-6 auth-form-section">
            <div class="form-section">
                <div class="auth-wrapper">
                    <div class="logo-section mb-2">
                        <img src="../assets/images/logo.png" alt="">
                        <h1>PMA</h1>
                    </div>
                    <!-- <h2 class="welcome-msg">Welcome to PMA</h2> -->
                    <h2 class="login-title">Log in</h2>
                    <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput formControlName="username" />
                                    <mat-icon matSuffix class="face-icon">email</mat-icon>
                                    <mat-error *ngIf="authForm.get('username').hasError('required')">
                                        Email is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
                                    <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon matSuffix>{{ hide ? "visibility_off" : "visibility" }}
                                        </mat-icon>
                                    </a>
                                    <mat-error *ngIf="authForm.get('password').hasError('required')">
                                        Password is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="" />
                                    Remember me
                                    <span class="form-check-sign">
                                        <span class="check"></span>
                                    </span>
                                </label>
                </div>
                <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
            </div>
            <div class="container-auth-form-btn mb-2">
              <div style="text-align: center">
                <button
                  mat-raised-button
                  color="primary"
                  [class.auth-spinner]="loading"
                  [disabled]="loading"
                  class="auth-form-btn"
                  [disabled]="!authForm.valid"
                  type="submit"
                >
                  Login
                </button>
              </div>
            </div>
            <p class="auth-signup-text text-muted text-center">
                Don't have an account yet ? <a routerLink="/authentication/signup" class="sign-up-link">Create an account</a>
            </p>
          </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
